<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <link rel="stylesheet" href="/public/resignation_form.css" />
    <link
      rel="stylesheet"
      href="../public/homepage.css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo">
        <img src="../public/Assets/Emblem_of_Thammasat_University.svg.png" />
      </div>

      <div class="nav-links">
        <div class="links-logout">
          <ul class="links">
            <li><a href="#">หน้าหลัก</a></li>
            <li><a href="#">สร้างคำร้อง</a></li>
            <li><a href="#">เเบบร่าง</a></li>
          </ul>

          <button class="logout">Logout</button>
        </div>
        <div class="line"></div>
      </div>
    </div>
    <div class="container">
      <div class="header">เรื่อง ขอลาออก</div>
      <form id="resignationForm">
        <div class="form-group">
          <div class="header">เรียน คณบดีคณะวิทยาศาสตร์และเทคโนโลยี</div>
          <div class="form-group special-row">
            <label> ข้าพเจ้า</label>
            <div class="third-width">
              <select name="title" id="title" required>
                <option value="" selected disabled hidden>คำนำหน้า</option>
                <option value="นาย">นาย</option>
                <option value="นางสาว">นางสาว</option>
                <option value="นาง">นาง</option>
              </select>
            </div>
            <div class="third-width">
              <input
                type="text"
                name="studentName"
                id="studentName"
                placeholder="ชื่อ"
                required
              />
            </div>
            <div class="third-width">
              <input
                type="text"
                name="studentLastName"
                id="studentLastName"
                placeholder="นามสกุล"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group special-row">
          <label>เลขทะเบียน</label>
          <div class="half-width">
            <input
              type="text"
              name="studentId"
              id="studentId"
              placeholder="กรอกเลขทะเบียนนักศึกษา..."
              required
            />
          </div>
          <label>ชั้นปีการศึกษา</label>
          <div class="third-width">
            <select name="semester" id="semester" required>
              <option value="" selected disabled hidden>ปีการศึกษา</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="half-width">
            <label>สาขาวิชา วิทยาการคอมพิวเตอร์</label>
          </div>
        </div>
        <div class="form-group special-row">
          <label>ที่อยู่ที่ติดต่อได้</label>
          <div class="third-width">
            <input
              type="text"
              name="address"
              id="address"
              placeholder="เลขที่"
              required
            />
          </div>
          <label>แขวง/ตำบล</label>
          <div class="third-width">
            <input
              type="text"
              name="district"
              id="district"
              placeholder="แขวง/ตำบล"
              required
            />
          </div>
          <label>เขต/อำเภอ</label>
          <div class="third-width">
            <input
              type="text"
              name="subDistrict"
              id="subDistrict"
              placeholder="เขต/อำเภอ"
              required
            />
          </div>
        </div>
        <div class="form-group special-row">
          <label>จังหวัด</label>
          <div class="half-width">
            <input
              type="text"
              name="province"
              id="province"
              placeholder="จังหวัด"
              required
            />
          </div>
          <label>โทรศัพท์ติดต่อ</label>
          <div class="half-width">
            <div class="icon-input">
              <i class="fa fa-phone"></i>
              <input
                type="text"
                name="contact"
                id="contact"
                placeholder="xxx xxx xxxx"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group special-row">
          <label>โทรศัพท์ติดต่อผู้ปกครอง</label>
          <div class="half-width">
            <div class="icon-input">
              <i class="fa fa-phone"></i>
              <input
                type="text"
                name="parentContactNumber"
                id="parentContactNumber"
                placeholder="xxx xxx xxxx"
                required
              />
            </div>
          </div>
          <div class="empty-column"></div>
          <label>อาจารย์ที่ปรึกษา</label>
          <input
            type="text"
            name="advisor"
            id="advisor"
            placeholder="อาจารย์ที่ปรึกษา"
            required
          />
        </div>
        <div class="form-group">
          <label>ประสงค์จะยื่นคำร้องเรื่อง ขอลาออก</label>
        </div>
        <div class="form-group special-row">
          <label>ตั้งแต่ภาคการศึกษาที่</label>
          <div class="quarter-width">
            <input
              name="sinceSemester"
              id="sinceSemester"
              placeholder="ภาคการศึกษา"
              required
            />
          </div>
          <label>ภาคการศึกษาที่</label>
          <div class="small-width">
            <select name="semesterYear" id="semesterYear" required>
              <option value="" selected disabled hidden></option>
              <option value="2567">2567</option>
              <option value="2568">2568</option>
              <option value="2569">2569</option>
              <option value="2570">2570</option>
            </select>
          </div>
          <label class="large-label">/</label>
          <div class="small-width">
            <select name="semesterTerm" id="semesterTerm" required>
              <option value="" selected disabled hidden></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="form-group special-row">
          <label>รหัสวิชา</label>
          <div class="third-width">
            <input
              type="text"
              name="courseId"
              id="courseId"
              placeholder="รหัสวิชา"
              required
            />
          </div>
          <div class="third-width">
            <input
              type="text"
              name="courseName"
              id="courseName"
              placeholder="ชื่อวิชา"
              required
            />
          </div>
          <div class="third-width">
            <input
              type="text"
              name="section"
              id="section"
              placeholder="Section"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label>เหตุผลที่ยื่นคำร้องเนื่องจาก</label>
          <textarea
            name="requestReason"
            id="requestReason"
            placeholder="โปรดกรอกเหตุผล....."
            required
          ></textarea>
        </div>
        <div class="form-group">
          <p>
            จึงเรียนมาเพื่อโปรดพิจารณาอนุมัติและดำเนินการต่อไปด้วย
            จักเป็นพระคุณยิ่ง
          </p>
        </div>
        <div class="buttons">
          <button type="submit" class="submit">ส่ง</button>
          <button type="button" class="save-draft">บันทึกแบบร่าง</button>
          <button type="button" class="cancel">ยกเลิก</button>
        </div>
      </form>
    </div>
  </body>
</html>
